schemes:
  dracula: &dracula
  # Default colors
    primary:
      background: '#282a36'
      foreground: '#f8f8f2'
  
    # Normal colors
    normal:
      black:   '#000000'
      red:     '#ff5555'
      green:   '#50fa7b'
      yellow:  '#f1fa8c'
      blue:    '#caa9fa'
      magenta: '#ff79c6'
      cyan:    '#8be9fd'
      white:   '#bfbfbf'
  
    # Bright colors
    bright:
      black:   '#575b70'
      red:     '#ff6e67'
      green:   '#5af78e'
      yellow:  '#f4f99d'
      blue:    '#caa9fa'
      magenta: '#ff92d0'
      cyan:    '#9aedfe'
      white:   '#e6e6e6'

  night_owl: &night_owl
    # Default colors
    primary:
      background: '#011627'
      foreground: '#d6deeb'
  
    cursor:
      text: '#011627'
      cursor: '#d6deeb'
  
    selection:
      background: '#1b90dd'
  
     # Normal colors
    normal:
      black:   '#011627'
      red:     '#ef5350'
      green:   '#22da6e'
      yellow:  '#c5e478'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#21c7a8'
      white:   '#ffffff'
  
     # Bright colors
    bright:
      black:   '#575656'
      red:     '#ef5350'
      green:   '#22da6e'
      yellow:  '#ffeb95'
      blue:    '#82aaff'
      magenta: '#c792ea'
      cyan:    '#7fdbca'
      white:   '#ffffff'

# Colors
colors: *night_owl

font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic

# Environment Variables
env:
    TERM: xterm-256color

scrolling:
    history: 100000

window:
    opacity: 0.95
