# Don't print a new line at the start of the prompt
add_newline = true
format = "$all"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[hostname]
ssh_only = false
format =  '[\[$hostname\]](bold red) '
trim_at = ".outpost24.com"
disabled = true

[username]
style_user = "bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 1000
truncate_to_repo = false
style = "cyan"

[cmd_duration]
min_time = 30

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"
format="[$symbol $percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold red"

[shell]
fish_indicator = "🐠"
bash_indicator = "β"
disabled = false

[aws]
disabled = true

[time]
disabled = false
format = '[\[$time\]]($style) '

[custom.screen]
command = "echo screen-$STY"
when = """ test -n "$STY" """
format = "[$output]($style)"

# Development
[status]
format = "[$status]($style) "
pipestatus = true
pipestatus_format = "\\[$pipestatus\\]($style) "
disabled = false

[golang]
format = "[$symbol($version)]($style) "

[python]
format = '[${symbol}${pyenv_prefix}(${version}) (\($virtualenv\))]($style) '

[java]
format = "[$symbol($version)]($style) "

[ruby]
format = "[$symbol($version)]($style) "

#Git prompt
[git_branch]
symbol = "🌱 "
format = "[$symbol$branch]($style) "

[git_commit]
tag_disabled = false
tag_symbol = " 🔖"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
